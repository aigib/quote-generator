<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Quote Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Quote Generator</h1>
      </header>

      <main>
        <form>
          <input
            type="text"
            placeholder="Enter the topic of the quote"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="quote">
          “You have within you, right now,
          <br />
          everything you need to deal with whatever the world can throw at you.”
        </div>
      </main>

      <script src="src/index.js"></script>
      <footer>
        This AI project was coded by
        <a href="https://github.com/aigib" target="_blank"> Aigi Buht</a> and is
        <a href="https://github.com/aigib/quote-generator" target="_blank">
          open-sourced on GitHub
        </a>
        and is
        <a
          href="https://mellifluous-gelato-0df07e.netlify.app/"
          target="_blank"
        >
          hosted on Netlify</a
        >.
      </footer>
    </div>
  </body>
</html>
